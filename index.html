<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b44476b3e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tv Store</title>
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <img class="logo" src="images/tvlogo.jpg" alt="Tv Store">
                <h3 class="logo-text">Tv Store</h3>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                      <li class="search-bar">
                        <i class="fa-solid fa-magnifying-glass "></i>
                        <input type="text" placeholder="Search.."> <!--search bar-->
                    </li>
                    <li class="nav-item-active">
                      <a class="nav-link" href="#">Shop Tv's <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                          </a>

                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">My Account</a>
                        <a class="dropdown-item" href="#">Login</a>
                        <a class="dropdown-item" href="#">Reset Password</a>
                      </div>

                    </li>
                  </ul>
                </div>  
              </nav>
        </div>
       
    </header>
    <div class="container">
        <div class="big-tv-image">
            <img id="big-tv" src="images/big-tv-img.jpg" alt="tv">
        </div>



        <div class="popular-items">
            <ul class="popular-items-ul">
              
              <h3 class="popular-items-h3">Popular Items</h3>

              <li class="left-arrow">
                <i class="fa-solid fa-chevron-left"></i>
              </li>
              <li class="tv1">
    
                    <img id="tv1" src="images/small-tv-1.jpg" alt="tv">
                </li>
                <li class ="tv2">
                    <img id="tv2" src="images/small-tv-2.jpg" alt="tv">
                </li>
                <li class="tv3">
                    <img id="tv3" src="images/small-tv-3.jpg" alt="tv">
                </li>
                <li class="right-arrow"><i class="fa-solid fa-angle-right"></i></li>
            </ul>
        </div>

        </div>
        <div class="deals">
            <h4>Deal of the day!</h4>
            <img class="deal-of-day" src="images/deal-of-day.jpg" alt="tv">
            <div class="item-description">
              <p>Item description</p>
              <p>Price $0.00</p>
            </div>
   
        </div>

    <footer>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark footer1">
            <a class="navbar-brand" href="index.html">Tv Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div>

              <div class="footer">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
              </ul>

              <div class="social">
              <ul class="socialul">
                  <li>
                      <i class="fa-brands fa-facebook"></i>
                  </li>
                  <li>
                      <i class="fa-brands fa-twitter"></i>
                  </li>
                  <li>
                      <i class="fa-brands fa-youtube"></i>
                  </li>
              </ul>
            </div>
          </div>
            </div>  
          </nav>
        
    </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
